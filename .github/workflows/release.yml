name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build macOS (amd64)
        env:
          GOOS: darwin
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -o nbor-macos-amd64
          chmod +x nbor-macos-amd64

      - name: Build macOS (arm64)
        env:
          GOOS: darwin
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          go build -o nbor-macos-arm64
          chmod +x nbor-macos-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: nbor-macos-*

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Build Linux (amd64)
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -o nbor-linux-amd64
          chmod +x nbor-linux-amd64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: nbor-linux-*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download and extract Npcap SDK
        shell: pwsh
        run: |
          # Download Npcap SDK (contains headers and libraries for building)
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-sdk-1.13.zip" -OutFile "npcap-sdk.zip"
          Expand-Archive -Path "npcap-sdk.zip" -DestinationPath "npcap-sdk"

      - name: Build Windows (amd64)
        shell: pwsh
        env:
          CGO_ENABLED: 1
          CGO_CFLAGS: "-I${{ github.workspace }}/npcap-sdk/Include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/npcap-sdk/Lib/x64"
        run: |
          go build -o nbor-windows-amd64.exe

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y

      - name: Get version from tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Prepare installer files
        shell: pwsh
        run: |
          Copy-Item LICENSE installer/windows/LICENSE.txt

      - name: Build Windows Installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=${{ steps.version.outputs.VERSION }} installer/windows/nbor.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: |
            nbor-windows-amd64.exe
            nbor-setup-windows-amd64.exe

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: binaries/*
          draft: true
          generate_release_notes: true
